<!-- Login Form -->
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-6">
      <div class="card shadow">
        <div class="card-title text-center border-bottom">
          <img
            class="d-block mx-auto mt-2"
            src="../../assets/Emblem_of_Nepal.svg"
            alt=""
            height="70"
          />
          <h6 class="mb-1" style="font-size: 14px; color: #e31920">
            <b>नेपाल सरकार</b>
          </h6>
          <h6 class="mb-1" style="font-size: 16px; color: #e31920">
            <b>अर्थ मन्त्रालय</b>
          </h6>
          <h6 class="mb-2" style="font-size: 18px; color: #e31920">
            <b>महालेखा नियन्त्रक कार्यालय</b>
          </h6>
          <h4 class="mb-1" style="font-size: 20px; color: #0563bb">
            SuTRA Revenue Management System
          </h4>
          <h4 class="mb-2" style="font-size: 18px; color: #0563bb">
            (Bank Module)
          </h4>
        </div>
        <div class="card-body mt-3">
          <form
            class="row g-3 needs-validation"
            [formGroup]="loginForm"
            (ngSubmit)="login()"
            novalidate
          >
            <div class="mb-4">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                [ngClass]="vs.getControlClass(loginForm.controls['username'])"
              />
              <div
                [ngClass]="vs.getMessageClass(loginForm.controls['username'])"
              >
                {{ vs.getMessage(loginForm.controls["username"]) }}
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [ngClass]="vs.getControlClass(loginForm.controls['password'])"
              />
              <div
                [ngClass]="vs.getMessageClass(loginForm.controls['password'])"
              >
                {{ vs.getMessage(loginForm.controls["password"]) }}
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn text-light main-bg">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
