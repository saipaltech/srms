<div class="row g-5 justify-content-center">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <p>{{reportType}}</p>
      </div>

      <div class="card-body mt-3">
        <div class="row">
         
          <form class="needs-validation" [formGroup]="reportForm" (ngSubmit)="reportFormSubmit()">
              <div class="row">
                <div class="col-md-4">
                  <label>{{"Fiscal Year" | translate}}</label>
                  <select class="form-select form-select-sm" formControlName="fy">
                    <option *ngFor="let l of fiscalYear" value="{{l.id}}" [selected]="l.isdef == 1">{{l.label}}</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label>{{"From" | translate}}</label>
                  <input class="form form-control form-control-sm" type="date" formControlName="from">
                </div>
                <div class="col-md-4">
                  <label>{{"To"| translate}}</label>
                  <input class="form form-control form-control-sm" type="date" formControlName="to">
                </div>
                
              </div>
              <br>
              <div class="row">
                <div class="col-md-4">
                  <label> {{"Select Palika" | translate}} </label>
                  <ng-select (change)="getAccountNumbers()" formControlName="palika">
                    <ng-option value=""> All </ng-option>
                    <ng-option *ngFor="let l of llgs"  [value]="l.id">{{l.namenp}}({{l.nameen}})</ng-option>
                  </ng-select>
                </div>

                <div class="col-md-4">
                  <label [ngClass]="{'req': accreq == true}">{{"Select Account Number" | translate}} </label>
                  <ng-select formControlName="accno">
                    <ng-option value=""> All </ng-option>
                    <ng-option *ngFor="let ac of acs" [value]="ac.id"> {{ac.accountnumber}}[{{ac.accountname}}] </ng-option>
                  </ng-select>
                </div>

                <div class="col-md-4" *ngIf="br">
                  <label> {{"Select Branch" | translate}} </label>
                  <ng-select (change)="getBranches()" formControlName="branches">
                    <ng-option value=""> All </ng-option>
                    <ng-option *ngFor="let i of branches" [value]="i.id"> {{i.name}} </ng-option>
                  </ng-select>
                </div>

              </div>
              <br>
              <!-- <div class="row">
                <div class="col-md-4">
                  <label>{{"Select User" | translate}}</label>
                  <ng-select formControlName="users">
                    <ng-option value=""> All </ng-option>
                    <ng-option *ngFor="let i of userList" [value]="i.id"> {{i.username}} </ng-option>
                  </ng-select>
                </div>
                <div class="col-md-4">
                  <ng-container  *ngIf="chkstatus">
                  <label>{{"Cheque status" | translate}}</label>
                  <select class="form-select form-select-sm" formControlName="chkstatus">
                    <option value="1">Cleared</option>
                    <option value="0">Not Cleared</option>
                  </select>
                </ng-container>
                </div>
              </div> -->

                <div class="col-md-6">
                  <label>Select Report Type</label>
                  <select class="form-select form-select-sm" formControlName="type">
                    <option selected>Select One...</option>

                  </select>
                  <div [ngClass]="vs.getMessageClass(reportForm.controls['type'])">
                    {{vs.getMessage(reportForm.controls['type'])}}</div>
                </div>
              </div> -->
              <br>
            <button class="btn btn-success btn-sm" type="submit">{{"Show" | translate}}</button> &nbsp;
            <button class="btn btn-danger btn-sm" type="button" (click)="clearButton()">{{"Clear" | translate}}</button>
          </form>  

        </div>
      </div>
    </div>
  </div>
</div>
