<html>
<head>
<title>SRMS-Deposit Slip</title>
<link href="{{baseUrl}}/css/bootstrap.min.css" rel="stylesheet">

<style>
table th,
table td{
  text-align: left;
}
table.layout{
  width: 100%;
  border-collapse: collapse;
}
table.display{
  margin: 1em 0;
}
table.display th,
table.display td{
  border: 1px solid #B3BFAA;
  padding: .5em 1em;
}

table.display th{ background: #D5E0CC; }
table.display td{ background: #fff; }

/* table.responsive-table{
   box-shadow: 0 1px 10px rgba(0, 0, 0, 0.2);
}*/

table.responsive-table {
  box-shadow: none !important;
}

@media print {
  .my-div {
    display: block !important;
    visibility: visible !important;
    opacity:1 !important;
  }
}

</style>

</head>
<body>
<div class="container">
{{#rdata}}
<div class="row mt-4 mb-4">
    <div class="d-flex align-items-center justify-content-center w-100">
        <span class="logo d-flex align-items-center" style="text-align: center;">
            <img src="/web/assets/Emblem_of_Nepal.svg" alt="Emblem of Nepal" height="60px">
            <span class="d-none d-lg-block my-div" style="font-size: 15px; line-height: 1.5">
                 महालेखा नियन्त्रक कार्यालय <br> स्थानीय तह संचितकोष व्यवस्थापन प्रणाली (<span style="color:red;font-size: 12.9px; line-height: 1.3">S</span>u<span style="color:red;font-size: 12.9px; line-height: 1.3">TRA</span>)
                <br>
                Revenue Module: Bank Interface
<br>
                <b> {{title}} </b>
            </span>
        </span>

    </div>
</div>
<div class="row">
          <table class="display responsive-table w-100 table table-striped datatable">
            <!--table-borderless-->
            <thead>
              <tr>
                <th scope="col">S.N</th>
                <th scope="col">Palika</th>  
                <th scope="col">Account Number</th>
                <th scope="col">Debit</th>
                <th scope="col">Credit</th>

                              

              </tr>
            </thead>
            <tbody>
            {{#data}}
              <tr>
                <td>{{-index}}</td>
                <td>{{palika}}</td>
                <td>{{accountno}}</td>
                <td>{{amountdr}}</td>
                <td>{{amountcr}}</td>
			{{/data}}

            </tbody>
          </table>
</div>
</div>


{{/rdata}}
</body>
</html>
